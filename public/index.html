<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>LABIRYNT</title>
</head>
<body class="tlo">
    <div class="d-grid align-items-center h-75">
    <header class="offcanvas-header mt-5 pt-5 justify-content-center nosifer main-color display-1">
        LABIRYNT
    </header>
        <div class="form-check d-grid justify-content-center container">
            <input class="bg-opacity-75 bg-white p-3 rounded-pill h5 text-center" placeholder="Twoja nazwa gracza" value="userNameEx" type="text">
            <input id="dimensionsx" class="bg-opacity-75 bg-white p-3 rounded-pill h5 text-center" placeholder="dimensionsx" type="number" value="15" min="15" max="50"> 
            <input id="dimensionsy" class="bg-opacity-75 bg-white p-3 rounded-pill h5 text-center" placeholder="dimensionsy" type="number" value="20" min="15" max="50">
            <input id="opis" class="bg-opacity-75 bg-white p-3 rounded-pill h5 text-center" placeholder="opis">
            <label for="publicval" style="color: white;text-align: center;">publicval</label>
            <input id="publicval" class="bg-opacity-75 bg-white p-3 rounded-pill h5 text-center" placeholder="Twoja nazwa gracza" type="checkbox">
            <label for="difficulty"  style="color: white; text-align: center;">difficulty</label>
            <input id="difficulty" type="range" id="vol" name="vol" min="0" max="2" value="0">
        <button onclick="join()" class="p-3 fw-bolder mt-3 main-color text-black text-uppercase rounded-pill h5 bg-main-color border-dark">
            dołącz do gry
    </button>
    <button onclick="addGame()" class="p-3 fw-bolder mt-3 main-color text-black text-uppercase rounded-pill h5 bg-main-color border-dark">
        AddGame
</button>
        </div>
    </div>
</body>
<script src="index.js">

</script>
</html>
