<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>LABIRYNT</title>
</head>

<body class="tlo">
    <div class="d-grid align-items-center h-75">

        <header class="offcanvas-header mt-5 pt-5 justify-content-center nosifer main-color display-1">
            LABIRYNT
        </header>
        <div class="form-check d-grid justify-content-center container">

            <!-- 1 -->
            <input class="bg-opacity-75 bg-white p-3 rounded-pill h5 text-center" placeholder="Nazwa gracza" type="text"
                id="userName">
            <button onclick="setUserName()" id="wybierzNazwe"
                class="p-3 fw-bolder mt-3 main-color text-black text-uppercase rounded-pill h5 bg-main-color border-dark">
                wybierz nazwę
            </button>

            <!-- 2 -->
            <button hidden id="dolaczDoGry" onclick="dolaczDoGry()"
                class="p-3 fw-bolder main-color text-black text-uppercase rounded-pill h5 bg-main-color border-dark">
                dołącz do gry
            </button>
            <button hidden id="utworzGre" onclick="prepareGame()"
                class="p-3 px-5 fw-bolder mt-3 main-color text-black text-uppercase rounded-pill h5 bg-main-color border-dark">
                utwórz grę
            </button>

            <!-- dołącz -->
            <input hidden class="bg-opacity-75 bg-white p-3 rounded-pill h5 text-center" placeholder="ID gry"
                type="text" id="idGry">
            <button hidden id="dolacz" onclick="join()"
                class="p-3 fw-bolder mt-3 main-color text-black text-uppercase rounded-pill h5 bg-main-color border-dark">
                dołącz
            </button>
            
            <!-- utwórz -->
            <input hidden id="dimensionsx" class="bg-opacity-75 bg-white p-3 rounded-pill h5 text-center"
                placeholder="Szerokość labiryntu" type="number" min="5" max="50">
            <input hidden id="dimensionsy" class="bg-opacity-75 bg-white p-3 rounded-pill h5 text-center"
                placeholder="Wysokość labiryntu" type="number" min="4" max="50">
            <input hidden id="opis" class="bg-opacity-75 bg-white p-3 rounded-pill h5 text-center" placeholder="opis">
            <label hidden for="publicval" style="color: white;text-align: center;">publicval</label>
            <input hidden id="publicval" class="bg-opacity-75 bg-white p-3 rounded-pill h5 text-center" type="checkbox">
            <label hidden for="difficulty" style="color: white; text-align: center;">difficulty</label>
            <input hidden id="difficulty" type="range" id="vol" name="vol" min="0" max="2" value="0">
            <button hidden id="utworz" onclick="addGame()"
                class="p-3 mt-3 px-5 fw-bolder main-color text-black text-uppercase rounded-pill h5 bg-main-color border-dark">
                utwórz grę
            </button>

        </div>
        </form>
    </div>
</body>
<script src="index.js"></script>
<script>
    console.log(document.getElementById("userName").style);
</script>

</html>
